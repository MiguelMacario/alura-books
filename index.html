<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__itens">
                    <a href="#" class="lista-menu__link">Programação</a>
                </li>
                <li class="lista-menu__itens">
                    <a href="#" class="lista-menu__link">Front-end</a>
                </li>
                <li class="lista-menu__itens">
                    <a href="#" class="lista-menu__link">Infraestrutura</a>
                </li>
                <li class="lista-menu__itens">
                    <a href="#" class="lista-menu__link">Business</a>
                </li>
                <li class="lista-menu__itens">
                    <a href="#" class="lista-menu__link">Desing & UX</a>
                </li>
            </ul>
            <img src="./imagens/Logo.svg" alt="Logo da AluraBooks">
        </div>
        <div class="container">
            <a href="#"><img src="./imagens/Favoritos.svg" alt="icone de favoritos" class="container__imagem"></a>
            <a href="#"><img src="./imagens/Compras.svg" alt="icone de carrinho de compras" class="container__imagem"></a>
            <a href="#"><img src="./imagens/Usuario.svg" alt="icone de Usuario" class="container__imagem"></a>
        </div>
    </header>
    <main>
        <section class="banner">
            <h2 class="banner__titulo">Já sabe por onde começar?</h2>
            <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
        </section>
    </main>
    <footer></footer>
</body>
</html>
